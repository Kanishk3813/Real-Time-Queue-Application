<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Queue</title>
</head>
<body>
    <h1>ONLINE TICKET BOOKING</h1>
    <div id="ticketQueue">
        <h2>Current Queue:</h2>
        <ul id="queueList"></ul>
    </div>
    <div id="customerForm">
        <h2>Customer Requests:</h2>
        <input type="text" id="customerName" placeholder="Enter customer name">
        <button onclick="enqueueRequest()">Request Ticket</button>
        <button onclick="dequeueRequest()">Issue Ticket</button>
    </div>
    <div id="ticketAvailability">
        <h2>Ticket Availability:</h2>
        <p>Available Tickets: <span id="availableTickets">10</span></p>
    </div>
    <div id="issuedTickets">
        <h2>Issued Tickets:</h2>
        <ul id="issuedList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
